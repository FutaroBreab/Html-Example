<!DOCTYPE html>

<html lang="en">

<!-- This enclosed text is how you'd form a comment in an HTML document  

 Put all desired comment text within this enclosed area

The <html> tag encloses the entire document, there is a parameter in the tag lang="en" this
Just outlines the language of the markup language

-->



<head>  

<!-- Meta information is stored here, things like page titles, and scripts that reference your JavaScript file can be stored here
Example:
 -->

<title> Bread bank </title>

</head>


<body>

<!-- Basic Visual content is put here things like paragraphs, images, and hyperlinks --> 

<!-- Example: -->

<h1> bread </h1>

<img src="dusk landscape.png">

</body>


</html>
